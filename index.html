<html>

<head>
    <title>Quiz Generator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quiz">
        <div Id="question" class="question"> Welcome to the Quiz Generator</div>
        <div Id="answer" class="answers"></div>
        <div class="startbutton"><button Id="startbutton" onclick="StartQuiz()">Start</button></div>
        <div id="result"></div>
    </div>
    <div class="finalresult">
        <label id="finalScore" class="score"></label>
        <br><br>
        <button Id="startbutton" onclick="window.location.reload()">Reset Quiz</button>

    </div>
</body>

</html>
